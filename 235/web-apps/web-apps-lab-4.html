<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["fruits", "vegetables", "protein", "dairy", "grain"]; // add some foods

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

createList(document.getElementById("colorsList"), colors);
createList(document.getElementById("foodsList"), foods);
createList(document.getElementById("linksList"));

function createList(listElement, array = ["puppydogs", "butterflies", "lollipops"])
{
	for(const element of array)
	{
		var li = document.createElement('li');
		listElement.appendChild(li);
		li.innerHTML = element;
	}
}

</script>
